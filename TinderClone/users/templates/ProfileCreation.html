<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/css/multi-select-tag.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/profileCreation.css' %}">
    <title>User Profile Creation</title>
</head>
<body>
    {% include 'layout.html' %}

    <h2>User Profile Creation</h2>
    <form id="profile-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="first_name-container">
            <label for="id_first_name">First Name:</label>
            {{ form.first_name }}
        </div>

        <div class="last_name-container">
            <label for="id_last_name">Last Name:</label>
            {{ form.last_name }}
        </div>

        <div class="gender-container">
            <label for="id_gender">Gender:</label>
            {{ form.gender }}
        </div>

        <div class="photo-container">
            <label for="id_photo">Photo:</label>
            {{ form.photo }}
        </div>

        <div class="city-container">
            <label for="id_city">City:</label>
            {{ form.city }}
        </div>

        <div class="age-container">
            <label for="id_age">Age:</label>
            {{ form.age }}
        </div>

        <div class="hobby-container">
            <p>Hobby</p>
            {{ form.hobby }}
        </div>
        <div class="description-container">
            <label for="id_description">Description:</label>
            {{ form.description }}
        </div>
        <button class="submit">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/js/multi-select-tag.js"></script>  
    <script>
        new MultiSelectTag('Hobby')  
    </script>
</body>
</html>
